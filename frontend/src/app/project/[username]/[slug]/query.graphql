query GetProjectBySlug($slug: String!) {
    getProjectBySlug(slug: $slug) {
        createdAt
        current {
            command
            containerSlug
            env {
                name
                value
            }
            image
            metaData {
                name
                value
            }
            port
            status
        }
        description
        dockerContext
        dockerPath
        githubBranch
        githubUrl
        history {
            containerSlug
        }
        slug
        name
    }
}